<mat-dialog-content>
  <div>
    <form [formGroup]="formGroup">
      <div>
        <label></label>
        <input type="text" formControlName="text" />
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary">Cancel</button>
  <button mat-raised-button mat-dialog-close color="primary" (click)="addCategory()">Save</button>
</mat-dialog-actions>
