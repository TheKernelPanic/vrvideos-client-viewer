<mat-dialog-content>
  <div>
    <form [formGroup]="formGroup">
      <div>
        <input type="text" formControlName="text" placeholder="Category name..."/>
      </div>
    </form>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" (click)="addCategory()">Save</button>
</mat-dialog-actions>
